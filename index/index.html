<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataDigz</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
    
<body>
    <div class="container">
                <header>
                    <img src="images/DataDigzLogo.png" alt="DataDigz Logo" class="logo" >
                    <div class="logo-container">
                    
                    </div>
                    <h1>
                        <span style="--i:0">D</span>
                        <span style="--i:1">A</span>
                        <span style="--i:2">T</span>
                        <span style="--i:3">A</span>
                        <span style="--i:4">D</span>
                        <span style="--i:5">I</span>
                        <span style="--i:6">G</span>
                        <span style="--i:7">Z</span>
                    </h1>
                    <p>Unleash the power of data scraping and analysis with cutting-edge AI technology.</p>
                </header>
        <section class="form-section">
            <form id="urlForm">
                <input type="text" name="url" placeholder="Enter URL to Scrape" required>
                <button type="submit">Scrape and Analyze URL</button>
            </form>
        </section>
        <section id="result-section">
            <div id="result"></div>
        </section>
    </div>
</body>
</html>
